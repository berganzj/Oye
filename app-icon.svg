<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#2d1b69" rx="180"/>
  
  <!-- Guitar headstock silhouette -->
  <g transform="translate(512, 512)">
    <!-- Main headstock body -->
    <rect x="-60" y="-350" width="120" height="600" fill="#8b4513" rx="15"/>
    
    <!-- Tuning pegs (left side) -->
    <circle cx="-90" cy="-250" r="25" fill="#c0c0c0" stroke="#a0a0a0" stroke-width="3"/>
    <circle cx="-90" cy="-150" r="25" fill="#c0c0c0" stroke="#a0a0a0" stroke-width="3"/>
    <circle cx="-90" cy="-50" r="25" fill="#c0c0c0" stroke="#a0a0a0" stroke-width="3"/>
    
    <!-- Tuning pegs (right side) -->
    <circle cx="90" cy="-250" r="25" fill="#c0c0c0" stroke="#a0a0a0" stroke-width="3"/>
    <circle cx="90" cy="-150" r="25" fill="#c0c0c0" stroke="#a0a0a0" stroke-width="3"/>
    <circle cx="90" cy="-50" r="25" fill="#c0c0c0" stroke="#a0a0a0" stroke-width="3"/>
    
    <!-- Guitar strings -->
    <line x1="-40" y1="-300" x2="-40" y2="250" stroke="#ffd700" stroke-width="3"/>
    <line x1="-20" y1="-300" x2="-20" y2="250" stroke="#ffd700" stroke-width="3"/>
    <line x1="0" y1="-300" x2="0" y2="250" stroke="#ffd700" stroke-width="3"/>
    <line x1="20" y1="-300" x2="20" y2="250" stroke="#ffd700" stroke-width="3"/>
    <line x1="40" y1="-300" x2="40" y2="250" stroke="#ffd700" stroke-width="3"/>
    
    <!-- Nut -->
    <rect x="-50" y="-300" width="100" height="8" fill="#f5f5dc" rx="2"/>
    
    <!-- Fret markers -->
    <circle cx="0" cy="-200" r="8" fill="#87ceeb"/>
    <circle cx="0" cy="-100" r="8" fill="#87ceeb"/>
    <circle cx="0" cy="0" r="8" fill="#87ceeb"/>
    
    <!-- Sound wave (tuning indicator) -->
    <g transform="translate(0, 200)" opacity="0.7">
      <path d="M -80 0 Q -40 -20 0 0 Q 40 20 80 0" stroke="#00ff88" stroke-width="6" fill="none"/>
      <path d="M -60 0 Q -30 -15 0 0 Q 30 15 60 0" stroke="#00ff88" stroke-width="4" fill="none"/>
      <path d="M -40 0 Q -20 -10 0 0 Q 20 10 40 0" stroke="#00ff88" stroke-width="2" fill="none"/>
    </g>
  </g>
</svg>