<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E5E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CCCCCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0B0B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>
  
  <!-- Guitar Headstock -->
  <g transform="translate(512, 512)">
    <!-- Main headstock body -->
    <rect x="-80" y="-300" width="160" height="600" fill="url(#woodGradient)" rx="20"/>
    
    <!-- Headstock top curve -->
    <path d="M -80 -300 Q 0 -350 80 -300 L 80 -280 Q 0 -320 -80 -280 Z" fill="url(#woodGradient)"/>
    
    <!-- Wood grain lines -->
    <line x1="-60" y1="-280" x2="-60" y2="280" stroke="#654321" stroke-width="2" opacity="0.3"/>
    <line x1="-20" y1="-280" x2="-20" y2="280" stroke="#654321" stroke-width="1" opacity="0.4"/>
    <line x1="20" y1="-280" x2="20" y2="280" stroke="#654321" stroke-width="1" opacity="0.4"/>
    <line x1="60" y1="-280" x2="60" y2="280" stroke="#654321" stroke-width="2" opacity="0.3"/>
    
    <!-- Guitar strings -->
    <line x1="-50" y1="-250" x2="-50" y2="300" stroke="#FFD700" stroke-width="3"/>
    <line x1="-30" y1="-250" x2="-30" y2="300" stroke="#FFD700" stroke-width="2"/>
    <line x1="-10" y1="-250" x2="-10" y2="300" stroke="#FFD700" stroke-width="2"/>
    <line x1="10" y1="-250" x2="10" y2="300" stroke="#FFD700" stroke-width="2"/>
    <line x1="30" y1="-250" x2="30" y2="300" stroke="#FFD700" stroke-width="2"/>
    <line x1="50" y1="-250" x2="50" y2="300" stroke="#FFD700" stroke-width="3"/>
    
    <!-- Tuning pegs (left side) -->
    <circle cx="-120" cy="-150" r="25" fill="url(#metalGradient)" stroke="#999999" stroke-width="2"/>
    <circle cx="-120" cy="-150" r="15" fill="#333333"/>
    <rect x="-125" y="-155" width="10" height="10" fill="#666666"/>
    
    <circle cx="-120" cy="-50" r="25" fill="url(#metalGradient)" stroke="#999999" stroke-width="2"/>
    <circle cx="-120" cy="-50" r="15" fill="#333333"/>
    <rect x="-125" y="-55" width="10" height="10" fill="#666666"/>
    
    <circle cx="-120" cy="50" r="25" fill="url(#metalGradient)" stroke="#999999" stroke-width="2"/>
    <circle cx="-120" cy="50" r="15" fill="#333333"/>
    <rect x="-125" y="45" width="10" height="10" fill="#666666"/>
    
    <!-- Tuning pegs (right side) -->
    <circle cx="120" cy="-150" r="25" fill="url(#metalGradient)" stroke="#999999" stroke-width="2"/>
    <circle cx="120" cy="-150" r="15" fill="#333333"/>
    <rect x="115" y="-155" width="10" height="10" fill="#666666"/>
    
    <circle cx="120" cy="-50" r="25" fill="url(#metalGradient)" stroke="#999999" stroke-width="2"/>
    <circle cx="120" cy="-50" r="15" fill="#333333"/>
    <rect x="115" y="-55" width="10" height="10" fill="#666666"/>
    
    <circle cx="120" cy="50" r="25" fill="url(#metalGradient)" stroke="#999999" stroke-width="2"/>
    <circle cx="120" cy="50" r="15" fill="#333333"/>
    <rect x="115" y="45" width="10" height="10" fill="#666666"/>
    
    <!-- String connections to tuning pegs -->
    <line x1="-95" y1="-150" x2="-50" y2="-150" stroke="#FFD700" stroke-width="3"/>
    <line x1="-95" y1="-50" x2="-30" y2="-50" stroke="#FFD700" stroke-width="2"/>
    <line x1="-95" y1="50" x2="-10" y2="50" stroke="#FFD700" stroke-width="2"/>
    <line x1="95" y1="-150" x2="50" y2="-150" stroke="#FFD700" stroke-width="3"/>
    <line x1="95" y1="-50" x2="30" y2="-50" stroke="#FFD700" stroke-width="2"/>
    <line x1="95" y1="50" x2="10" y2="50" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Tuner brand text -->
    <text x="0" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFD700" opacity="0.9">OYE</text>
    <text x="0" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="#FFD700" opacity="0.7">TUNER</text>
  </g>
  
  <!-- Sound wave indicators -->
  <g transform="translate(200, 200)" opacity="0.6">
    <path d="M 0 0 Q 20 -20 40 0 Q 60 20 80 0" stroke="#FFD700" stroke-width="3" fill="none"/>
    <path d="M 0 0 Q 30 -30 60 0 Q 90 30 120 0" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <g transform="translate(600, 800)" opacity="0.6">
    <path d="M 0 0 Q 20 -20 40 0 Q 60 20 80 0" stroke="#FFD700" stroke-width="3" fill="none"/>
    <path d="M 0 0 Q 30 -30 60 0 Q 90 30 120 0" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
</svg>